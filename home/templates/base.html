  <title> {% block title %}  home {% endblock %} </title>

  </head>
  <body>  
     

   

    <nav class="navbar-expand-lg navbar-dark bg-dark" style="height:60px;">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      
      
        <ul class="navbar-nav" style="width:1500px;">
          <li class="nav-item {% block homeactive %} {% endblock homeactive %}" Style="margin-left:40px;">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>  
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item  {% block add_blogsactive %} {% endblock add_blogsactive %}">
            <a class="nav-link" href="/add_blogs/">Add Blogs</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href='#' id="navbarDropdown" role="button" data-bs-toggle="dropdown"> Welcome {{request.user}}</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/logout/">Logout</a>
            
            </div>
          </li>

          {% else %}

          <li class="nav-item {% block registeractive %} {% endblock registeractive %}">
            <a class="nav-link " href="/register/">Register</a>
          </li>
           <li class="nav-item {% block loginactive %} {% endblock loginactive %}">
            <a class="nav-link " href="/login/">Login</a>
          </li>  
          {% endif %}
          
          
        <li  class="ml-auto form-inline " style="float:right;">
      
        <form method="get" action="/search"class="my-0 my-lg-0 mx-0 " style="padding-top:10px">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
          <button class="btn btn-primary mx-0 my-sm-0" type="submit">Search</button>
        </form
      
        </li>
       
    </ul>
  
</nav>

 {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}
